<!DOCTYPE html>
<html>

<head>
    <title>kiwi</title>
    <meta charset="uft-8">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url(images/kiwi-bg.jpg);
        }

        div {
            width: 600px;
            height: 600px;
            border: 10px solid greenyellow;
            border-radius: 50%;
        }

        img {
            display: block;          /*요소 앞뒤로 줄바꿈*/
            margin: 50px auto 0;                /*50px에 auto까지는 알겠는데 뒤에 0은 뭘까*/
        }

        h1 {
            width: 70px;
            border-bottom: 5px solid greenyellow;
            margin: 0 auto;
        }

        p {
            text-align: center;
            padding-bottom: 20px;          /*아래쪽 여백*/
        }
    </style>
</head>

<body>
    <div>
        <img src="images/kiwi.png">
        <h1>Kiwi</h1>
        <p>Hi, this is Kiwi's page.</p>
    </div>
</body>

</html>
